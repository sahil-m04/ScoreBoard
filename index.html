<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball-scoreCard</title>
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score">
                    <p id="score-h"></p>
                </div>
                
                <button id="incr-h" class="incr" onclick="incrementH">INCREMENT</button>
                <button id="save-h" class="save" onclick="saveH">SAVE</button>
                <p id="save-el">Previous Score:</p>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score">
                    <p id="score-g"></p>
                </div>
               
                <button id="incr-g" class="incr">INCREMENT</button>
                <button id="save-g" class="save">SAVE</button>
                <p id="save-el">Previous Score:</p>
            </div>
        </div>
        <script src="index2.js"></script>
    </body>
</html>
